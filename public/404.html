<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOSODA KENJI</title>
    <script type="text/javascript">
        // GitHub Pages用のSPAルーティング
        var pathSegmentsToKeep = 1;
        var l = window.location;
        
        // ベースパス（/kenji-hub）を考慮
        var basePath = '/kenji-hub';
        var currentPath = l.pathname;
        
        // ベースパスが含まれている場合は除去
        if (currentPath.startsWith(basePath)) {
            currentPath = currentPath.replace(basePath, '');
        }
        
        // リダイレクトURLを構築
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            basePath + '/?/' + currentPath.slice(1).replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
            
        l.replace(redirectUrl);
    </script>
</head>
<body>
    <p>リダイレクト中...</p>
</body>
</html>
